<!-- SANTA CLAUS -->
<script type='text/javascript'>
 $(function(){
    $('html').append('<img id="halo" title="Happy Noel" style="cursor:pointer;position:fixed;z-index:99999" height="120" src="img/santa.gif"/>')
    setInterval(function(){
       var $X=Math.ceil(Math.random()*$(window).width())
       var $Y=Math.ceil(Math.random()*$(window).height())
       $('img#halo').animate({'left':$X,'top':$Y},5000)
    },5000)
    $('img#halo').click(function(){
        window.open('https://www.facebook.com/xyz2t','')
    })
 })
  </script>
<!-- END //\\ SANTA CLAUS -->
  
<!-- ### HOVERS ### -->


<script type="text/javascript">
	$(window).load(function(){
		/* CAPTIONS */
		$('.caption').HoverAlls({
			"speed":"220,220",
			"text_speed":"400,200",
			"opacity":"0,1",
			"link_control":"false,_blank"
		});
		
		/* MULTIPLE */		
		$('.multiple').HoverAlls({
			"speed":"220,220",
			"text_speed":"400,200",
			"opacity":"0,1",
			"bg_class":"captionBackground1",        
            "text_class":"captionText1",
			"coords":"0,100||0,75||0,100",
			"text_coords":"0,50||0,0||0,50",
			"link_control":"false,_blank"						
		});		
		
		/* LIGHTBOXES */
		$('.lightbox').HoverAlls({
			"mode":"lightbox"
		});
		
		/* PANELS */
		$('.panel').HoverAlls({
			"speed":"350,500",
			"opacity":"1,1", 
			"mode":"panel"
		});
		
		/* TOOLTIPS */
		$('.tooltip').HoverAlls({
			"mode":"tooltip"
		});
		
		/* TICKERS */
		$('.ticker').HoverAlls({
			"mode":"ticker"
		});
		
		/* ALERT */
		$('.alert').HoverAlls({
			"mode":"alert"
		});
	});
</script>
<!-- END //\\ HOVERS -->

<img src="img/red.png" onClick="redbg()"/> <br /><br />

<script type="text/javascript">
function redbg() {
    document.body.style.background = "#000000 url('img/bg_red.jpg') no-repeat center center fixed";
	document.body.style.backgroundSize = "cover";
}
function bluebg() {
    document.body.style.background = "#000000 url('img/bg_blue.jpg') no-repeat center center fixed";
	document.body.style.backgroundSize = "cover";
}
function purplebg() {
    document.body.style.background = "#000000 url('img/christmas-night.jpg') no-repeat center center fixed";
	document.body.style.backgroundSize = "cover";
}
function whitebg() {
    document.body.style.background = "#000000 url('img/main-bg.jpg') no-repeat center center fixed";
	document.body.style.backgroundSize = "cover";
}
</script>
<!-- END //\\ BG CHANGER -->
